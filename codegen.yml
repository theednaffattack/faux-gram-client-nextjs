overwrite: true
schema: "http://192.168.1.24:4000/graphql"
documents: "src/graphql/**/*.ts"
generates:
  ./src/components/generated/fragmentTypes.ts:
    plugins:
      - "fragment-matcher"
  src/components/generated/apollo-graphql.tsx:
    config:
      # withMutationFn: true
      noNamespaces: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
